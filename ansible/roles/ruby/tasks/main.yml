- name: Add chrome repository
  yum_repository:
    name: google-chrome
    description: google chrome repo
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
    enabled: yes
    gpgcheck: yes
    gpgkey: https://dl-ssl.google.com/linux/linux_signing_key.pub

- name: install packages
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - git
    - ruby
    - ruby-devel
    - nodejs
    - mlocate
    - python-psycopg2
    - rubygem-execjs
    - patch
    - bison
    - bzip2
    - gcc-c++
    - libffi-devel
    - readline-devel
    - sqlite-devel
    - chromedriver
    - google-chrome-stable

- name: Upgrade all packages
  yum:
    name: '*'
    state: latest

- name: Add user {{ username }}
  user:
    name: "{{ username }}"
    shell: /bin/bash

- name: Import rvm public key
  shell: "curl -sSL https://rvm.io/pkuczynski.asc | gpg2 --import -"
  become_user: "{{ username }}"
  become: true
  args:
    warn: no

- name: Install rvm
  shell: "curl -L get.rvm.io | bash -s stable"
  become_user: "{{ username }}"
  become: true

- name: Install {{ ruby_version }} version of ruby
  shell: "bash -l -c 'rvm use {{ ruby_version }} --install --default'"
  become_user: "{{ username }}"
  become: true
