- name: Install packages
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - postgresql-server
    - postgresql-contrib
    - postgresql-devel

- name: Upgrade all packages
  yum:
    name: '*'
    state: latest

### POSTGRESQL ###

- set_fact:
    skb: "{{ 99999999 | random | to_uuid | b64encode | lower }}"
  run_once: yes

- debug:
    msg: "{{ skb }}"

- name: Add SECRET_KEY_BASE
  lineinfile:
    path: ~/.bashrc
    regexp: '^export SECRET_KEY_BASE='
    line: "export SECRET_KEY_BASE={{ skb }}"
  become_user: "{{ username }}"
  become: true

- name: Check that postgresql is initialized
  stat:
    path: "/var/lib/pgsql/data/PG_VERSION"
  register: pgdata_dir_version

- name: Initialize postgresql
  command: "postgresql-setup initdb"
  when: not pgdata_dir_version.stat.exists

- name: Modify pg_hba.conf
  replace:
    path: /var/lib/pgsql/data/pg_hba.conf
    regexp: '^host(.*)ident'
    replace: 'host\1md5'

- name: Start and enable postgresql
  systemd:
    state: started
    name: postgresql
    enabled: yes

- name: Create user for postgresql
  postgresql_user:
    name: "{{ username }}"
    role_attr_flags: CREATEDB,CREATEROLE
  become_user: postgres
  become: true
  
- name: Create db {{ username }}
  postgresql_db:
    name: "{{ username }}"
    owner: "{{ username }}"
  become_user: postgres
  become: true

- name: Create db {{ username }}_development
  postgresql_db:
    name: "{{ username }}_development"
    owner: "{{ username }}"
  become_user: postgres
  become: true

