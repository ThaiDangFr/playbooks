### GIT ###

- name: Retrieve {{ username }} project from git
  git:
    repo: "{{ github }}"
    dest: "~/code"
    force: yes
  become: true
  become_user: "{{ username }}"


- name: Init {{ username }} project
  script: init.sh
  args:
    chdir: "/home/{{ username }}/code"
  become: true
  become_user: "{{ username }}"

